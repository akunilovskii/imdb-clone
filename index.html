<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico?v=2" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="src/index.js"></script>
    <title>IMDB Clone</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__main-container">
        <div class="nav__logo-container"><img src="/icons/nav-logo.svg" alt="Main logo" class="nav__logo"></div>
        <div class="nav__icon-menu-container">
          <img class="nav__menu-icon" src="/icons/hamburger-icon.svg" alt="Menu icon"></img>
      
            <div class="nav__text-menu">Menu</div>
        </div>
      
      
      <div class="nav-search-container">
        <form class="nav-search-form">
          <div class="nav-search-category-container">
            <div class="nav-search-category-text-element">All</div>
            <img class="icon-arrow-drop-down" src="/icons/caret-down-outline.svg" alt="Down arrow"></img>
          </div>
            <div class="flyout-menu hidden">
              <label class="button">

              </label>
            </div>
          
          <div class="nav-search-input-container">
            <input type="text" placeholder="Search IMDB" class="nav-search-input" />
            <button class="nav-search-button">
              <img class="nav-search-magnifier" src="/icons/magnifier-icon.svg" alt="Magnifier icon"></img>
            </button>
          </div>
        </div>
        </form>
      </div>
  </div>
    </nav>

    <section class="container">
        <div class="container__trailer">
          <div class="container__trailer-slider">
            <!-- // Place for slides insertion -->
          </div>
                
          <div class="trailer__button prev" id="prev_slide">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="trailer__left-icon" viewBox="0 0 24 24" fill="currentColor" role="presentation"><path d="M18.378 23.369c.398-.402.622-.947.622-1.516 0-.568-.224-1.113-.622-1.515l-8.249-8.34 8.25-8.34a2.16 2.16 0 0 0 .548-2.07A2.132 2.132 0 0 0 17.428.073a2.104 2.104 0 0 0-2.048.555l-9.758 9.866A2.153 2.153 0 0 0 5 12.009c0 .568.224 1.114.622 1.515l9.758 9.866c.808.817 2.17.817 2.998-.021z"></path></svg>
          </div>
          <div class="trailer__button next" id="next_slide">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="trailer__right-icon"  viewBox="0 0 24 24" fill="currentColor" role="presentation"><path d="M5.622.631A2.153 2.153 0 0 0 5 2.147c0 .568.224 1.113.622 1.515l8.249 8.34-8.25 8.34a2.16 2.16 0 0 0-.548 2.07c.196.74.768 1.317 1.499 1.515a2.104 2.104 0 0 0 2.048-.555l9.758-9.866a2.153 2.153 0 0 0 0-3.03L8.62.61C7.812-.207 6.45-.207 5.622.63z"></path></svg>
          </div>
      </div>
      <div class="poster__list">Up next</div>
    </section>
  </body>
</html>
